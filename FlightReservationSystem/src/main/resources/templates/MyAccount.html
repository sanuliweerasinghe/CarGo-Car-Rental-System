<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Flights</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <!-- Linking the CSS page -->
    <link rel="stylesheet" href="../static/CSS/MyAccount.css">
</head>

<body>

<nav class="navbar">
    <div class="title"><h2>JetEase Airline</h2></div>

    <a href="#" class="toggle-button">
        <span class="bars"></span>
        <span class="bars"></span>
        <span class="bars"></span>
    </a>

    <div class="navlinks">
        <ul>
            <li><a id = "links" href="UserDashboard.html">Home</a></li>
            <li><a id = "links" href="http://localhost:8080/ViewFlightsUser">Book Flights</a></li>
            <li><a id = "links" href="http://localhost:8080//ViewReservations">My Reservations</a></li>
            <li><a id = "active" href="MyAccount.html" >My Account</a></li>
            <input class = "button" type="submit" value="Logout" name="logout" th:action="@{/Logout}" />
        </ul>
    </div>
</nav>
<form>
    <center>
        <h1>My Account Information </h1>
        <br><br><br><br>
    </center>
    <div class="formcontainer">
        <hr/>
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th> First Name </th>
                    <br>
                    <th> Last Name </th>
                    <th> Mobile </th>
                    <th> Email </th>
                    <th> Username</th>
                </tr>

                <tbody>
                <tr th:each="myAccount : ${myAccount}">
                    <td th:text="${myAccount.firstName}"></td>
                    <td th:text="${myAccount.lastName}"></td>
                    <td th:text="${myAccount.mobileNo}"></td>
                    <td th:text="${myAccount.email}"></td>
                    <td th:text="${myAccount.username}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
</body>
</html>
